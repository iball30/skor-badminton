<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel Ibrahim | Skor Badminton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Penghitung Skor Badminton</h1>
        <div class="status" id="gameStatus">Game dimulai - Main hingga 21 poin</div>

        <div class="score-container">
            <div class="player-container" id="player1Container">
                <div class="player-name">Marcel</div>
                <div class="score" id="score1">0</div>
                <div class="control">
                    <button class="btn-add" id="add1">+ Tambah</button>
                    <button class="btn-subtract" id="subtract1">- Kurang</button>
                    <button class="btn-reset-player" id="reset1">Reset</button>
                </div>
            </div>
            
            <div class="player-container" id="player2Container">
                <div class="player-name">Ibrahim</div>
                <div class="score" id="score2">0</div>
                <div class="control">
                    <button class="btn-add" id="add2">+ Tambah</button>
                    <button class="btn-subtract" id="subtract2">- Kurang</button>
                    <button class="btn-reset-player" id="reset2">Reset</button>
                </div>
            </div>
        </div>

        <div class="game-control">
            <button class="btn-reset-game" id="resetGame">Reset Game</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
